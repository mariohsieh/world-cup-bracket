<section class="row">
	<h1>{{ heading }}&nbsp;<span><em>{{ description }}</em></span></h1>
</section>

<section class="row">
	<div class="col-xs-1">
		<ul>
			<!-- list groups here -->
			<li class="text-center pointer" ng-repeat="group in groups" id="{{ group }}" ng-click="selectGroup(group);groupLetter=(group)">
				<h2>{{ group }}</h2>
			</li>
		</ul>	
	</div>
	<div class="col-xs-5 col-xs-offset-1">
		<!-- list group nations here -->
		<ul>
			<li ng-repeat="team in teams" id="{{ team.code }}" ng-click="groupWinner(team)">
				<h2 ng-click="">
					<img src="../img/flags/{{team.code}}.png" />{{ team.name }}
				</h2>	
			</li>
		</ul>
	</div>
	<div class="col-xs-3 col-xs-offset-1">
		<!-- list winners here -->
		<h3>Group {{ groupLetter }} Winners</h3>
		<ul>
			<!-- <li ng-show="!gfirst">First Place</li> -->
			<li>{{ gfirst }}</li>
			<li>{{ gsecond }}</li>
			<li ng-show="gsecond != 'Second Place'" ng-click="clearWinners(groupLetter)">Clear</li>
		</ul>
		<div ng-show="knockoutStage()">Next Stage >></div>
	</div>
</section>
